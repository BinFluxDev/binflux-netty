plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
}

group 'eu.binflux'
version '1.2.1-release'

repositories {
    mavenCentral()
    maven {
        url "https://jitpack.io"
    }
}

dependencies {

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'com.carrotsearch', name: 'junit-benchmarks', version: '0.7.2'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    compile group: 'io.netty', name: 'netty-buffer', version: '4.1.51.Final'
    compile group: 'io.netty', name: 'netty-transport', version: '4.1.51.Final'
    compile group: 'io.netty', name: 'netty-transport-native-epoll', version: '4.1.51.Final'
    compile group: 'io.netty', name: 'netty-handler', version: '4.1.51.Final'

    compile group: 'org.apache.commons', name: 'commons-pool2', version: '2.9.0'

    compile group: 'org.mapdb', name: 'elsa', version: '3.0.0-M7'
    compile group: 'com.caucho', name: 'hessian', version: '4.0.38'
    compile group: 'com.github.romix', name: 'quickser', version: 'master-SNAPSHOT'
    compile group: 'de.ruedigermoeller', name: 'fst', version: '2.56'
    compile group: 'com.esotericsoftware', name: 'kryo', version: '5.0.0-RC9'
}

task buildBinfluxNetty(type: Jar) {
    baseName = project.name + '-all'
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    with jar
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
