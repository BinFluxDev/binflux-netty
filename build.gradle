plugins {
    id 'java'
    id 'maven-publish'
}
publishing {
    repositories {
        maven {
            url = 'http://repo.levenproxy.eu/releases'
            credentials {
                username = System.getenv('REPO_USER')
                password = System.getenv('REPO_TOKEN')
            }
        }
    }
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}

repositories {
    mavenCentral()
    maven { url 'http://repo.levenproxy.eu/releases' }
}

dependencies {

    testCompile group: 'junit', name: 'junit', version: '4.13.1'
    testCompile group: 'com.carrotsearch', name: 'junit-benchmarks', version: '0.7.2'

    testCompile group: 'eu.binflux', name: 'serial-elsa', version: '1.2.1'
    testCompile group: 'eu.binflux', name: 'serial-fst', version: '1.2.1'
    testCompile group: 'eu.binflux', name: 'serial-hessian', version: '1.2.1'
    testCompile group: 'eu.binflux', name: 'serial-kryo', version: '1.2.1'

    compile group: 'eu.binflux', name: 'serial-core', version: '1.2.1'
    compile group: 'io.netty', name: 'netty-all', version: '4.1.62.Final'
}

group 'eu.binflux'
version '1.5.4'
