plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
}

group 'eu.binflux'
version '1.2.3-release'

repositories {
    mavenCentral()
    maven {
        url "https://jitpack.io"
    }
}

dependencies {

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'com.carrotsearch', name: 'junit-benchmarks', version: '0.7.2'

    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    compile 'io.netty:netty-buffer:4.1.51.Final'
    compile 'io.netty:netty-transport:4.1.51.Final'
    compile 'io.netty:netty-transport-native-epoll:4.1.51.Final'
    compile 'io.netty:netty-handler:4.1.51.Final'

    compile 'com.github.BinfluxDev:binflux-serialization:1.1.2-release'
}

task buildBinfluxNetty(type: Jar) {
    baseName = project.name + '-all'
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    with jar
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
